<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaia App - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #aaaaaa;
    }
    button {
      background-color: #4F6AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3F5AFF;
    }
  </style>
</head>
<body>
  <img src="/logo192.png" alt="Gaia Logo" class="logo">
  <h1>You're Offline</h1>
  <p>Looks like you're not connected to the internet. Some features of Gaia App may not be available while offline.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
